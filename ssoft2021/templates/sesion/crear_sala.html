<!-- HTML Base para los templates -->
{% extends 'base.html' %}
{% block title %}El juego SCM{% endblock title %}
{% load static %}
<!-- Bloque en donde se encuentra el template a agregar al Base 
    Crear o unirse a partida
-->
{% block content %}
   <!-- Obtenido de prueba -->
    <h1>Crear sala</h1>
    <form action="#" method="POST">{% csrf_token %}
        <input type="text" name="nickname" placeholder="apodo">
        <br>
        <br>
        <input style="font-size: 26px" type="submit" value="NICKNAME">
    </form>
    <!-- Plantilla principal -->
    <div class="container">
        <div class="row justify-content-center text-center pt-4 mt-5 m-1">
            <div class="col-md-6 col-sm-8 col-xl-4 col-lg-5 bg-light">

                    <!-- SE puede modificar en este espacio -->
                    <div class="col-12">
                        <h1>Unirse a sala de juegos</h1>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">CÃ³digo de sala</label>
                    </div>
                    <div class="col-12">
                        <a class="btn btn-primary" href="{% url 'sesion_app:home' %}" role="button">Unirse a partida</a>
                    </div>
                    <!-- FIN DE SE puede modificar en este espacio -->
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
