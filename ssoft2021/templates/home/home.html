<!-- HTML Base para los templates -->
{% extends 'base.html' %}
{% block title %}El juego SCM{% endblock title %}
{% load static %}
<!-- Bloque en donde se encuentra el template a agregar al Base 
    Crear o unirse a partida
-->

{% block content %}
<div class="container">
    <div class="row justify-content-center text-center pt-4 mt-5 m-1">
        <div class="col-md-6 col-sm-8 col-xl-4 col-lg-5 bg-light">
            <div class="form-group pt-5">
                <div class="col-12">
                    <h1>El juego SCM</h1>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingNickname" placeholder="Nickname">
                    <label for="floatingNickname">Escriba su nickname</label>
                </div>
                <div class="row-3">
                    <a class="btn btn-primary" href="{% url 'sesion_app:home' %}" role="button">Unirse a partida</a>
                </div>
                <div class="row-3">
                    <a class="btn btn-primary" href="{% url 'sesion_app:crear' %}" role="button">Crear partida</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
