
<!-- HTML Base para los templates -->
{% extends 'base.html' %}
{% block title %}El juego SCM{% endblock title %}
{% load static %}
<!-- Bloque en donde se encuentra el template a agregar al Base 
    Crear o unirse a partida
-->

{% block content %}
<div class="container">
    <div class="row justify-content-center text-center pt-4 mt-5 m-1">
        <div class="col-md-6 col-sm-8 col-xl-4 col-lg-5 bg-light">
            <div class="form-group pt-5">
                <!-- Pueden modificar desde este punto -->
                <form class="form-floating" action= "/partida2/" method="GET">
                    <h1>El juego SCM</h1>
                    <div class="form-floating">
                        <input id="nickname" type="text" class="form-control" name="nick">
                        <label for="nickname">Nickname</label>
                    </div>
                    <br><br>
                    <div class="col-12">
                        <input class="btn btn-primary" type="submit" value="Ir a la partida">
                    
                        <a class="btn btn-primary" href="{% url 'sesion_app:crear' %}" role="button">Unirse a partida</a>
                    </div>
                </form>
                <!-- Fin de modificar desde este punto -->
            </div>
        </div>
    </div>
</div>
{% endblock content %}
